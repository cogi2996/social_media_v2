<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SocialV | Responsive Bootstrap 4 Admin Dashboard Template</title>

    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/libs.min.css" />
    <link rel="stylesheet" href="../assets/css/socialv.css?v=4.0.0" />
    <link
      rel="stylesheet"
      href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/remixicon/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/vanillajs-datepicker/dist/css/datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css"
    />
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->

    <div class="wrapper">
      <section class="sign-in-page">
        <div id="container-inside">
          <div id="circle-small"></div>
          <div id="circle-medium"></div>
          <div id="circle-large"></div>
          <div id="circle-xlarge"></div>
          <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
          <div class="row no-gutters">
            <div class="col-md-6 text-center pt-5">
              <div class="sign-in-detail text-white">
                <a class="sign-in-logo mb-5" href="#"
                  ><img
                    src="../assets/images/logo-full.png"
                    class="img-fluid"
                    alt="logo"
                /></a>
                <div class="sign-slider overflow-hidden">
                  <ul class="swiper-wrapper list-inline m-0 p-0">
                    <li class="swiper-slide">
                      <h4 class="mb-1 text-white">Tìm bạn mới</h4>
                    </li>
                    <li class="swiper-slide">
                      <h4 class="mb-1 text-white">
                        Kết nối với sinh viên mọi khoa
                      </h4>
                    </li>
                    <li class="swiper-slide">
                      <h4 class="mb-1 text-white">Chia sẽ theo cách của bạn</h4>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 bg-white pt-5 pt-5 pb-lg-0 pb-5">
              <div class="sign-in-from">
                <h4
                  class="mt-3 mb-0"
                  th:text="'Chào, '+${newUser.firstName}"
                ></h4>
                <p>Chúng tôi đã gửi email xác thực qua email mà bạn đăng kí</p>
                <form
                  class="mt-4"
                  method="POST"
                  th:action="@{/auth/register/OTP}"
                >
                  <div class="form-group">
                    <label class="form-label" for="otp">OTP</label>
                    <input
                      type="Password"
                      class="form-control mb-0"
                      id="otp"
                      placeholder="Mã xác thực 8 chữ số"
                      name="otp"
                    />
                  </div>

                  <div class="d-inline-block w-100">
                    <button type="submit" class="btn btn-primary float-right">
                      Xác nhận
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/libs.min.js"></script>
    <!-- slider JavaScript -->
    <script src="../assets/js/slider.js"></script>
    <!-- masonry JavaScript -->
    <script src="../assets/js/masonry.pkgd.min.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="../assets/js/enchanter.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="../assets/js/sweetalert.js"></script>
    <!-- app JavaScript -->
    <script src="../assets/js/charts/weather-chart.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="../assets/js/lottie.js"></script>
  </body>
</html>
