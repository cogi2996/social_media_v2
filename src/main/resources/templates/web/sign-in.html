<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SocialV | Responsive Bootstrap 4 Admin Dashboard Template</title>

    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/assets/css/libs.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/socialv.css?v=4.0.0}" />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/remixicon/fonts/remixicon.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/vanillajs-datepicker/dist/css/datepicker.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/font-awesome-line-awesome/css/all.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->

    <div class="wrapper">
      <section class="sign-in-page">
        <div id="container-inside">
          <div id="circle-small"></div>
          <div id="circle-medium"></div>
          <div id="circle-large"></div>
          <div id="circle-xlarge"></div>
          <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
          <div class="row no-gutters">
            <div class="col-md-6 text-center pt-5">
              <div class="sign-in-detail text-white">
                <a class="sign-in-logo mb-5" href="#"
                  ><img
                    src="../assets/images/logo-full.png"
                    class="img-fluid"
                    alt="logo"
                /></a>
                <div class="sign-slider overflow-hidden">
                  <ul class="swiper-wrapper list-inline m-0 p-0">
                    <li class="swiper-slide">
                      <!--                                    <img-->
                      <!--                                            src="../assets/images/login/1.png"-->
                      <!--                                            class="img-fluid mb-4"-->
                      <!--                                            alt="logo"-->
                      <!--                                    />-->
                      <h4 class="mb-1 text-white">Tìm bạn mới</h4>
                      <p></p>
                    </li>
                    <li class="swiper-slide">
                      <!--                                    <img-->
                      <!--                                            src="../assets/images/login/2.png"-->
                      <!--                                            class="img-fluid mb-4"-->
                      <!--                                            alt="logo"-->
                      <!--                                    />-->
                      <h4 class="mb-1 text-white">
                        Kết nối với sinh viên mọi khoa
                      </h4>
                      <p></p>
                    </li>
                    <li class="swiper-slide">
                      <!--                                    <img-->
                      <!--                                            src="../assets/images/login/3.png"-->
                      <!--                                            class="img-fluid mb-4"-->
                      <!--                                            alt="logo"-->
                      <!--                                    />-->
                      <h4 class="mb-1 text-white">Chia sẽ theo cách của bạn</h4>
                      <p></p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 bg-white pt-5 pt-5 pb-lg-0 pb-5">
              <div class="sign-in-from">
                <h1 class="mb-0">Đăng nhập</h1>
                <p>Nhập địa chỉ email và mật khẩu của bạn để truy cập</p>
                <form
                  class="mt-4"
                  action="#"
                  th:action="@{/auth/getAuth}"
                  th:object="${request}"
                  method="POST"
                >
                  <div class="form-group">
                    <label class="form-label" for="exampleInputEmail1"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control mb-0"
                      id="exampleInputEmail1"
                      placeholder="Enter email"
                      th:field="*{email}"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="exampleInputPassword1"
                      >Mật khẩu</label
                    >
                    <!--                                <a href="#" class="float-end">Quên mật khẩu</a>-->
                    <input
                      type="password"
                      class="form-control mb-0"
                      id="exampleInputPassword1"
                      placeholder="Mật khẩu của bạn"
                      th:field="*{password}"
                    />
                  </div>
                  <div class="d-inline-block w-100">
                    <!--                                <div class="form-check d-inline-block mt-2 pt-1">-->
                    <!--                                    <input-->
                    <!--                                            type="checkbox"-->
                    <!--                                            class="form-check-input"-->
                    <!--                                            id="customCheck11"-->
                    <!--                                    />-->
                    <!--                                    <label class="form-check-label" for="customCheck11"-->
                    <!--                                    >Ghi nhớ đăng nhập</label-->
                    <!--                                    >-->
                    <!--                                </div>-->
                    <button type="submit" class="btn btn-primary float-end">
                      Đăng nhập
                    </button>
                  </div>
                  <div class="sign-info">
                    <span class="dark-color d-inline-block line-height-2"
                      >Chưa có tài khoản?
                      <a href="/auth/register">Đăng kí</a></span
                    >
                    <!--                                <ul class="iq-social-media">-->
                    <!--                                    <li>-->
                    <!--                                        <a href="#"><i class="ri-facebook-box-line"></i></a>-->
                    <!--                                    </li>-->
                    <!--                                    <li>-->
                    <!--                                        <a href="#"><i class="ri-twitter-line"></i></a>-->
                    <!--                                    </li>-->
                    <!--                                    <li>-->
                    <!--                                        <a href="#"><i class="ri-instagram-line"></i></a>-->
                    <!--                                    </li>-->
                    <!--                                </ul>-->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/libs.min.js"></script>
    <!-- slider JavaScript -->
    <script src="../assets/js/slider.js"></script>
    <!-- masonry JavaScript -->
    <script src="../assets/js/masonry.pkgd.min.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="../assets/js/enchanter.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="../assets/js/sweetalert.js"></script>
    <!-- app JavaScript -->
    <script src="../assets/js/charts/weather-chart.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="../assets/js/lottie.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="../assets/js/Authenticate/login.js"></script>
  </body>
</html>
