<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SocialV | Responsive Bootstrap 5 Admin Dashboard Template</title>
    <div layout:fragment="custom-style"></div>

    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/libs.min.css" />
    <link rel="stylesheet" href="/assets/css/socialv.css?v=4.0.0" />
    <link
      rel="stylesheet"
      href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendor/remixicon/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  </head>
  <body>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <div class="wrapper">
      <div th:replace="web/fragments/header::header"></div>
      <!--    <div th:replace="web/fragments/sidebar-default::sidebar-default"></div>-->
      <div layout:fragment="content"></div>
    </div>

    <!-- Backend Bundle JavaScript -->
    <script src="/assets/js/libs.min.js"></script>
    <!-- slider JavaScript -->
    <script src="/assets/js/slider.js"></script>
    <!-- masonry JavaScript -->
    <script src="/assets/js/masonry.pkgd.min.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="/assets/js/enchanter.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="/assets/js/sweetalert.js"></script>
    <!-- app JavaScript -->
    <script src="/assets/js/charts/weather-chart.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/lottie.js"></script>

    <!-- offcanvas start -->

    <div
      class="offcanvas offcanvas-bottom share-offcanvas"
      tabindex="-1"
      id="share-btn"
      aria-labelledby="shareBottomLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="shareBottomLabel">Share</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small">
        <div class="d-flex flex-wrap align-items-center">
          <div class="text-center me-3 mb-3">
            <img
              src="/assets/images/icon/08.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Facebook</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="/assets/images/icon/09.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Twitter</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="/assets/images/icon/10.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Instagram</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="/assets/images/icon/11.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>Google Plus</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="/assets/images/icon/13.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>In</h6>
          </div>
          <div class="text-center me-3 mb-3">
            <img
              src="/assets/images/icon/12.png"
              class="img-fluid rounded mb-2"
              alt=""
            />
            <h6>YouTube</h6>
          </div>
        </div>
      </div>
    </div>

    <footer class="iq-footer bg-white">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="//dashboard/privacy-policy.html">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="//dashboard/terms-of-service.html">Terms of Use</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-6 d-flex justify-content-end">
            Copyright 2020 <a href="#">SocialV</a> All Rights Reserved.
          </div>
        </div>
      </div>
    </footer>
    <!-- offcanvas start -->
    <div

          </div>

    <!--custom_js-->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"
      integrity="sha256-WCzAhd2P6gRJF9Hv3oOOd+hFJi/QJbv+Azn4CGB8gfY="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/Interceptor/intercept.js"></script>
    <script
      type="application/javascript"
      th:src="@{/webjars/jwt-decode/build/jwt-decode.js}"
    ></script>
    <script src="/assets/js/navigation.js"></script>

    <!--external custom_js-->
    <div layout:fragment="all-scripts"></div>
  </body>
</html>
